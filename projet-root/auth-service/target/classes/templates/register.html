<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Créer un compte</title>
</head>
<body>
    <h2>Créer un compte</h2>

    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" th:field="*{username}" required />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
        </div>

        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" th:field="*{password}" required />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
        </div>

        <div>
            <label for="role">Rôle :</label>
            <select id="role" th:field="*{role}" required>
                <option value="" disabled selected>Sélectionnez un rôle</option>
                <option value="ORGANISATEUR">Organisateur</option>
                <option value="PRATICIEN">Praticien</option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red;"></div>
        </div>

        <div>
            <button type="submit">S'inscrire</button>
        </div>
    </form>

    <div th:if="${error}">
        <p style="color: red" th:text="${error}"></p>
    </div>

    <p>Déjà un compte ? <a th:href="@{/auth/login}">Se connecter</a></p>
</body>
</html>
