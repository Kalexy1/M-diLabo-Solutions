<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<main>
    <h2>Connexion à Medilabo</h2>

    <!-- Formulaire de connexion avec action vers /login (Spring Security) -->
    <form th:action="@{/auth/login}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <!-- Ajouter un token CSRF est automatique si Spring Security + Thymeleaf extras sont configurés -->
            <button type="submit">Se connecter</button>
        </div>
    </form>

    <!-- Affichage d'un message d'erreur si l’URL contient param.error=true -->
    <div th:if="${param.error}">
        <p style="color: red;">Identifiants invalides. Veuillez réessayer.</p>
    </div>

    <!-- Message affiché après déconnexion si param.logout=true dans l'URL -->
    <div th:if="${param.logout}">
        <p style="color: green;">Vous vous êtes déconnecté avec succès.</p>
    </div>

    <!-- Lien vers la page d'inscription -->
    <p>Pas encore de compte ? <a th:href="@{/auth/register}">Créer un compte</a></p>
</main>
</body>
</html>
